    <!-- Three.js Particle Wave Background Script -->
    <script>
      (function () {
        var camera,
          scene,
          renderer,
          container,
          particle,
          winHalfX,
          winHalfY,
          height,
          width,
          fieldOfView,
          aspectRatio,
          nearPlane,
          farPlane,
          cameraZ,
          material,
          i = 0,
          count = 0,
          Tau = Math.PI * 2,
          mouseX = 0,
          mouseY = 0,
          amtX = 40,
          amtY = 40,
          sep = 80,
          spriteOpts = {},
          particles = [];

        function onDocumentReady() {
          container = document.getElementById("particle-container");

          height = window.innerHeight;
          winHalfY = height / 2;
          width = window.innerWidth;
          winHalfX = width / 2;
          fieldOfView = 75;
          aspectRatio = width / height;
          nearPlane = 1;
          farPlane = 10000;
          cameraZ = 750;

          initThreeJS();
        }

        function initThreeJS() {
          camera = new THREE.PerspectiveCamera(
            fieldOfView,
            aspectRatio,
            nearPlane,
            farPlane,
          );
          camera.position.z = cameraZ;

          scene = new THREE.Scene();

          // Create particle material with custom color
          var canvas = document.createElement("canvas");
          canvas.width = 16;
          canvas.height = 16;
          var ctx = canvas.getContext("2d");
          var gradient = ctx.createRadialGradient(8, 8, 0, 8, 8, 8);
          gradient.addColorStop(0, "rgba(129, 140, 248, 1)");
          gradient.addColorStop(0.5, "rgba(129, 140, 248, 0.5)");
          gradient.addColorStop(1, "rgba(129, 140, 248, 0)");
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, 16, 16);

          var texture = new THREE.Texture(canvas);
          texture.needsUpdate = true;

          material = new THREE.SpriteMaterial({
            map: texture,
            color: 0x818cf8,
            transparent: true,
            opacity: 0.8,
          });

          // Create particles
          for (var ix = 0, lx = amtX; ix < lx; ix++) {
            for (var iy = 0, ly = amtY; iy < ly; iy++) {
              particle = particles[i++] = new THREE.Sprite(material);
              particle.position.x = ix * sep - (amtX * sep) / 2;
              particle.position.z = iy * sep - (amtY * sep) / 2;
              scene.add(particle);
            }
          }

          renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
          renderer.setClearColor(0x000000, 0);
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(width, height);

          container.appendChild(renderer.domElement);

          // Bind events
          document.addEventListener("mousemove", onDocumentMouseMove);
          document.addEventListener("touchstart", onDocumentTouchStart);
          document.addEventListener("touchmove", onDocumentTouchMove);
          window.addEventListener("resize", onWindowResize);

          animate();
        }

        function onDocumentMouseMove(e) {
          mouseX = e.clientX - winHalfX;
          mouseY = e.clientY - winHalfY;
        }

        function onDocumentTouchStart(e) {
          if (e.touches.length === 1) {
            e.preventDefault();
            mouseX = e.touches[0].pageX - winHalfX;
            mouseY = e.touches[0].pageY - winHalfY;
          }
        }

        function onDocumentTouchMove(e) {
          if (e.touches.length === 1) {
            e.preventDefault();
            mouseX = e.touches[0].pageX - winHalfX;
            mouseY = e.touches[0].pageY - winHalfY;
          }
        }

        function onWindowResize() {
          height = window.innerHeight;
          winHalfY = height / 2;
          width = window.innerWidth;
          winHalfX = width / 2;

          camera.aspect = width / height;
          camera.updateProjectionMatrix();
          renderer.setSize(width, height);
        }

        function animate() {
          requestAnimationFrame(animate);
          update();
        }

        function update() {
          camera.position.x += (mouseX - camera.position.x) * 0.05;
          camera.position.y += (-mouseY - camera.position.y) * 0.05;
          camera.lookAt(scene.position);

          i = 0;
          for (var ix = 0, lx = amtX; ix < lx; ix++) {
            for (var iy = 0, ly = amtY; iy < ly; iy++) {
              particle = particles[i++];
              particle.position.y =
                Math.sin((ix + count) * 0.3) * 50 +
                Math.sin((iy + count) * 0.5) * 50;
              particle.scale.x = particle.scale.y =
                (Math.sin((ix + count) * 0.3) + 1) * 2 +
                (Math.sin((iy + count) * 0.5) + 1) * 2;
            }
          }

          renderer.render(scene, camera);
          count += 0.1;
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", onDocumentReady);
        } else {
          onDocumentReady();
        }
      })();
    </script>
